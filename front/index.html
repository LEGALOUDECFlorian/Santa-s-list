<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's list</title>
   <!-- Bulma (make sure to use last updated version)-->
   <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

 <!-- Custom CSS -->
 <link rel="stylesheet" href="/assets/css/style.css" />

 <!-- Font Awesome (using version 5, as version >=6 does not provide an out-of-the-box CDN)-->
 <script
   defer
   src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

 <!-- Custom JS -->
 <script defer type="module" src="/assets/js/index.js"></script>
</head>
<body>
    <div class="container is-fluid">
    <header class="columns is-vcentered my-1 is-mobile">
        <div class="column">
        <h1 class="title is-1">Santa's list</h1>
        </div>
    </header>
    </div>
    <main id="lists-container" class="columns is-multiline">
        <!-- Lists go here -->
        <ul 
      class="column is-2-fullhd is-3-widescreen is-4-desktop is-6-tablet"
      slot="list-id">
      <div class="message is-info">
        <div class="message-header">
          <div class="list-name is-flex-grow-1" slot="list-name"></div>
          <span
            class="icon is-clickable"
            aria-role="button"
            aria-label="éditer la liste"
            slot="edit-list-button">
            <i class="fas fa-pencil-alt"></i>
          </span>
          <span
            class="icon is-clickable"
            aria-role="button"
            aria-label="supprimer la liste"
            slot="remove-list-button">
            <i class="fas fa-trash-alt"></i>
          </span>
          <span
            class="icon is-clickable"
            aria-role="button"
            aria-label="ajouter une carte à la liste"
            slot="add-card-button">
            <i class="fas fa-plus"></i>
          </span>
        </div>
        <div class="message-body" slot="list-content">
          <!-- Cards go here -->
        </div>
      </div>
    </ul>
      </main>
    
</body>
<!-- Template pour une liste -->
<template id="list-template">
    <ul 
      class="column is-2-fullhd is-3-widescreen is-4-desktop is-6-tablet"
      slot="list-id">
      <div class="message is-info">
        <div class="message-header">
          <div class="list-name is-flex-grow-1" slot="list-name"></div>
          <span
            class="icon is-clickable"
            aria-role="button"
            aria-label="éditer la liste"
            slot="edit-list-button">
            <i class="fas fa-pencil-alt"></i>
          </span>
          <span
            class="icon is-clickable"
            aria-role="button"
            aria-label="supprimer la liste"
            slot="remove-list-button">
            <i class="fas fa-trash-alt"></i>
          </span>
          <span
            class="icon is-clickable"
            aria-role="button"
            aria-label="ajouter une carte à la liste"
            slot="add-card-button">
            <i class="fas fa-plus"></i>
          </span>
        </div>
        <div class="message-body" slot="list-content">
          <!-- Cards go here -->
        </div>
      </div>
    </ul>
  </template>

  <!-- Template pour une carte -->
  <template id="card-template">
    <li class="card block" slot="card-id">
      <div class="card-header">
        <div
          class="card-header-title has-text-weight-medium is-clipped"
          slot="card-content"></div>
        <div class="card-header-icon">
          <span
            slot="edit-card-button"
            class="icon has-text-success is-clickable"
            aria-role="button"
            aria-label="Éditer la carte">
            <i class="fas fa-pencil-alt"></i>
          </span>
          <span
            slot="remove-card-button"
            class="icon has-text-danger is-clickable"
            aria-role="button"
            aria-label="Supprimer la carte">
            <i class="fas fa-trash-alt"></i>
          </span>
        </div>
      </div>
    </li>
  </template>
</html>
